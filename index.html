<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portal – Order & Wallet Management</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ff69b4" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/cpn.png" alt="Logo" class="logo" />
      <h1>Admin Portal – Order & Wallet Management</h1>
    </header>

    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="sales">🧾 Daily Sales</button>
      <button class="tab-btn" data-tab="wallet">💰 Vendor Wallet</button>
    </div>

    <div class="tab-content active" id="sales-tab">
      <div class="table-wrapper">
        <table id="sales-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Customer Name</th>
              <th>Pincode</th>
              <th>Vendor Name</th>
              <th>Amount Received</th>
              <th>Amount Paid</th>
              <th>Reseller</th>
              <th>Courier</th>
              <th>Tracking ID</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sales data rows inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="tab-content" id="wallet-tab">
      <div class="table-wrapper">
        <table id="wallet-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Vendor/Reseller</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Wallet data rows inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <footer>
      <p>© Admin – Cute Printed Nightwears by Radhika ❤️</p>
    </footer>
  </div>

  <div id="toast"></div>
  <script src="admin.js"></script>
</body>
</html>
