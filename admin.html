<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Track Orders</title>
  <link rel="icon" href="assets/cpn.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-wrapper">
    <img src="assets/cpn.png" alt="Logo" class="logo">
    <h2>🔐 Admin Mode – Order Management</h2>

    <div class="search-bar">
      <label>📅 Month: <input type="month" id="adminMonth" /></label>
      <label>🗓️ Week: <input type="week" id="adminWeek" /></label>
      <label>📆 Year: <input type="number" id="adminYear" min="2020" max="2099" /></label>
      <label>🔎 Vendor: <input type="text" id="vendorFilter" /></label>
      <label>👤 Reseller: <input type="text" id="resellerFilter" /></label>
      <button class="search-btn" onclick="applyAdminFilters()">Apply</button>
    </div>

    <div class="loading">⏳ Loading...</div>
    <div class="table-wrapper">
      <p id="resultsCount"></p>
      <table>
        <thead id="tableHead">
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Pincode</th>
            <th>Courier</th>
            <th>Tracking ID</th>
            <th>Category</th>
            <th>Vendor</th>
            <th>Reseller</th>
          </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
      </table>
    </div>

    <div class="pagination">
      <button onclick="prevPage()">⬅️</button>
      <span>Page <input type="number" id="pageNumber" min="1" onchange="jumpToPage()" /> of <span id="totalPages"></span></span>
      <button onclick="nextPage()">➡️</button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
      <div class="popup">
        <button class="close-btn" onclick="hidePopup()">Close</button>
        <div id="popupContent"></div>
      </div>
    </div>

    <p id="copyright">© Admin – Cute Printed Nightwears by Radhika ❤️</p>
  </div>

  <!-- JS Modules -->
  <script>
    const isAdmin = true;
  </script>
  <script src="js/data.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/courier.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
